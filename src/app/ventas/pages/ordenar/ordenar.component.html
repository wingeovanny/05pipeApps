<div class="text-layout">
    <h1>Ppes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros'|mayusculas:aplicarPipe}}
    </p>
</div>




<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">

        <button pButton label="En mayusculas" (click)="cambiar()" class="mr-1 p-button-success"></button>

        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1"></button>

        <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-warning"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-5">


        <p-table [value]="heroes | ordenar" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
